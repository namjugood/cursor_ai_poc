<components-layout-header-directive title="view.headerTitle" type="'01'" cancel="event.evtBtnCancel()"></components-layout-header-directive>
<ion-content overflow-scroll="true" class="has-footer fullscreen has-header">
    <div class="micro---notice align-c">
        <p class="mgn-t-48 fs-40 tc---emperor txt---break-none"><strong class="tc---orange">“</strong><strong>친절한 상담원이 쉽고 빠르게<br>전화상담을 진행합니다.</strong><strong class="tc---orange">”</strong></p>
    </div>
    
    <div class="box---space mgn-t-74">
        <div class="has-input-message">
            <div class="textfield">
                <label>
                    <span class="textfield--placeholder">성명</span>
                    <input type="text" name="" value="" ng-model="data.custNm">
                </label>
            </div>
        </div>
    </div>
    <div class="box---space mgn-t-50">
        <p class="typo--title mgn-b-0">휴대폰번호 확인</p>
        <div class="has-input-message">
            <div class="formula formula---place-none"><!-- 2018-02-08 수정(가이드) -->
                <div class="textfield formula--article textfield---fill">
                    <label>
                        <input type="tel" id="custPhone1" pattern="[0-9]*" ng-keyup="event.evtInputKeydown(data.custPhone1, 3, 'custPhone2', $event)" limit-length="3" name="" value="" class="align-c" ng-model="data.custPhone1">
                    </label>
                </div>
                <div class="formula---addon">
                    <p class="formula--static--field">-</p>
                </div>
                <div class="textfield formula--article">
                    <label>
                        <input type="tel" id="custPhone2" pattern="[0-9]*" ng-keyup="event.evtInputKeydown(data.custPhone2, 4, 'custPhone3', $event)" limit-length="4" name="" value="" class="align-c" ng-model="data.custPhone2">
                    </label>
                </div>
                <div class="formula---addon">
                    <p class="formula--static--field">-</p>
                </div>
                <div class="textfield formula--article">
                    <label>
                        <input type="tel" id="custPhone3" pattern="[0-9]*" limit-length="4" ng-keyup="event.evtInputKeydown(data.custPhone3, 4, 'end', $event)" name="" value="" class="align-c" ng-model="data.custPhone3">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- ngIf: data.cunlInfo.loanInsiMnno -->
    <hr class="line---gray mgn-t-40">
    <div class="box---space box---gray">
        <div class="list accordion">
            <div class="accordion--item">
                <div class="accordion--head accordion---active pad-y-30">
                    <label class="checkbox checkbox---all fullscreen">
                        <input type="checkbox" name="all" value="" ng-model="data.allProv" ng-click="event.evtBtnAllProv()">
                        <span class="no-mgn"><strong>약관동의</strong></span>
                    </label>
                    <button type="button" class="suffix pad-l-30 accordion--toggle">
                        <span class="accordion--toggle--deactivated">
                            <img src="assets/images/icon/icon-policy-checkall-accodian-off.png" alt="">
                        </span>
                        <span class="accordion--toggle--activated">
                            <img src="assets/images/icon/icon-policy-checkall-accodian-on.png" alt="">
                        </span>
                    </button>
                </div>
                <div class="list--content accordion--content">
                    <ul class="mgn-b-50">
                        <li>
                            <label class="checkbox fullscreen pad-r-64">
                                <input type="checkbox" name="list" value="" ng-model="data.prov1" ng-click="event.evtBtnProv()">
                                <span>개인정보 수집·이용동의</span>
                            </label>
                            <button type="button" class="suffix" ng-click="event.evtBtnProvDtl($event)"alt="[필수] 개인(신용)정보 수집+이용동의 상세보기" style="height: 1.75rem;">
                                <img src="assets/images/icon/icon-policy-left.png" alt="">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<components-layout-footer-directive title="view.footerTitle" input-complete="data.custNm && data.custPhone1 && data.custPhone2 && data.custPhone3 && data.allProv" ng-click="event.evtBtnCunsRqus()"></components-layout-footer-directive>
